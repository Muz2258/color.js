<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			* {
				inset: 0;
				box-sizing: border-box;
			}
			main {
				max-width: 700px;
				min-width: 300px;
				margin: 0 auto;
				padding-top: 56px;
			}
			h1,
			p {
				text-align: center;
				margin: 0 auto;
			}
			h1 {
				margin-bottom: 0.5em;
			}
			p {
				width: 75%;
				color: hsl(0, 0%, 35%);
				margin-bottom: 1.8em;
			}
			hr {
				border: none;
				background-color: hsl(0, 0%, 75%);
				height: 1px;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Color.js</h1>
			<p>
				A simple JavaScript library that allows you convert colors from one color space to
				another and generate variants of specfied color
			</p>
			<hr />
		</main>

		<script type="module" src="main.js"></script>
	</body>
</html>
