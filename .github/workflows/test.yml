name: CI Workflow

on:
    pull_request:
        branches: dev
            production

jobs:
    tests-and-checks:
        name: Test code for errors
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v3

            - name: Install packages
              run: npm ci

            - name: Run tests with jest
              run: npm run test
